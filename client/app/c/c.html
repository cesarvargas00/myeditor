<div ng-include="'components/navbar/navbar.html'"></div>
<style>
  .ace_editor { height: 150px; font-size: 15px;}
</style>
<div class="container">
    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <h1>{{problem.title}}</h1>
            <hr>
            <div ng-bind-html="problem.description"></div>
            <hr>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <button class="btn btn-info" ng-click="checkTime()">remaining time</button>
          <div collapse="hideTime">
          <div role='alert' class="alert alert-danger">{{remainingTime.t}}</div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4>Code</h4>
            <select style="margin-bottom:15px;" class="form-control" ng-model="code.currentMode" ng-options="mode for mode in modes" ng-change="codeModeChanged()"></select>
            <tabset>
                <tab heading='Solution'>
                    <div class="ace-editor" ui-ace="codeOptions" ng-model="code.solution[code.currentMode]"></div>
                </tab>
            </tabset>
        </div>
    </div>
    <div class="row" style="margin-bottom:15px;">
        <div class="spacer col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button id="test-btn" type="button" class="btn btn-default">Run & Test</button>
            <button ng-click="save()" type="button" class="btn btn-success">Save</button>
            <div id="myspin"></div>
        </div>
    </div>
    <div class="row" ng-show="beenTested">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="result" class="alert alert-success" role="alert">
            </div>
        </div>
    </div>
    <div class="row" ng-show="beenTested">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="progress">
                <div class="progress-bar progress-bar-success">
                </div>
                <div class="progress-bar progress-bar-danger">
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
