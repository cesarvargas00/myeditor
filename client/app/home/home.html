<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h2>Problems</h2>
            <hr>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date added</th>
                        <th>Views</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="problem in problems">
                      <td>{{problem.title}}</td>
                      <td>{{problem.date}}</td>
                      <td>N/A</td>
                      <td>Delete?</td>
                    </tr>
                    <!-- data goes here -->
                </tbody>
            </table>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
    </div>
</div>
