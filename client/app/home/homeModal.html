<div class="container">
<div class="form-inline">
            <h4>Choose who is taking the challenge:</h4>
            <multiselect class="input-xlarge" multiple="true" ng-model="selectedFriends" options="f.name for f in friends"></multiselect>
            <h4>Set the duration:</h4>

                <input class="form-control" type="text" ng-model="timeLength">
                <select class="form-control" ng-model="metricTime">
                    <option value="" selected>--</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                </select>
</div>
<h4>Set the method name:</h4>
  <input type="text">
<h4>Set the input(s) type and name(s):</h4>
<ul ng-repeat="input in inputs">
  <li><input type="text" value="{{input}}"> +</li>
</ul>
<button type="button" class="btn btn-default">Challenge!</button>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
  <p>FOOOOOO</p>
</div>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
<p>BARRRRRRR</p>
</div>

</div>
