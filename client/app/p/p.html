<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <h1>{{problem.title}}</h1>
            <hr>
            <div ng-bind-html="problem.description"></div>
            <hr>

        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4>Code</h4>
            <select style="margin-bottom:15px;" class="form-control" ng-model="currentMode" ng-options="mode for mode in modes" ng-change="codeModeChanged()"></select>
            <tabset>
              <tab heading='Solution'>  <div class="ace-editor" ui-ace="codeOptions" ng-model="code.solution[currentMode]"></div></tab>
              <tab heading='Run'>  <div class="ace-editor" ui-ace="testsOptions" ng-model="code.run[currentMode]"></div></tab>
            </tabset>

        </div>
    </div>
   <!--  <div class="row" style="margin-bottom:15px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4>Tests</h4>
             <select style="margin-bottom:15px;" class="form-control" ng-model="tests.currentMode" ng-options="mode for mode in modes" ng-change="testsModeChanged()"></select>
            <div ui-ace="testsOptions" ng-model="tests.content"></div>
        </div>
    </div> -->
    <div class="row" style="margin-bottom:15px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div ng-show='output.result'>
                <progressbar ng-show="output.result.score > 0" value="output.result.testsPassed/output.result.numberOfTests*100">your score is {{output.result.score}}</progressbar>
            </div>
            <div ng-show="output.result.score === 0">Your score is 0!</div>
            <div ng-show='output.stdout' class="alert alert-success" role='alert'>{{output.stdout}}</div>
            <div ng-show='output.stderr' class="alert alert-danger" role='alert'>{{output.stderr}}</div>
            <!-- <div ng-show='output.error' class="alert alert-info" role='alert'>{{output.error}}</div> -->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button ng-disabled='submitted' type="button" ng-click="run()" class="btn btn-info">Run & Test</button>
            <button ng-click="save()" type="button" ng-activity-indicator="SpinnerDark" class="btn btn-success">Save</button>
        </div>


    </div>
    <div class="row" ng-show="beenTested">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="result" class="alert alert-success" role="alert">
            </div>
        </div>
    </div>
    <div class="row" ng-show="beenTested">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="progress">
                <div class="progress-bar progress-bar-success">
                </div>
                <div class="progress-bar progress-bar-danger">
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
