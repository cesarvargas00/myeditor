<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Create a challenge!</h1>
        </div>
    </div>
    <div class="well spacer">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="selectedFriends">Who is taking the challenge?</label>
                <br>
                <multiselect id="selectedFriends" class="input-xlarge" multiple="true" ng-model="selectedFriends" options="f.name for f in friends"></multiselect>
            </div>
        </div>
        <div ng-hide="{{hasId}}" class="row">
            <div class="form-group col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <label for="problemSelector">What problem do you want to challenge your friends?</label>
                <select id="problemSelector" class="form-control" ng-model="selectedProblem" ng-options="problem.title for problem in problems">
                    <option value="" selected>--</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="duration">Duration</label>
                <input placeholder="min" id="duration" class="form-control" type="text" ng-model="timeLength">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4>Code</h4>
            <select style="margin-bottom:15px;" class="form-control" ng-model="code.currentMode" ng-options="mode for mode in modes" ng-change="codeModeChanged()"></select>
            <tabset>
                <tab heading='Solution'>
                    <div class="ace-editor" ui-ace="codeOptions" ng-model="code.solution[code.currentMode]"></div>
                </tab>
                <tab heading='Run'>
                    <div class="ace-editor" ui-ace="testsOptions" ng-model="code.run[code.currentMode]"></div>
                </tab>
            </tabset>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>
                <button ng-click="save()" class="spacer btn btn-danger">Challenge!</button>
            </p>
        </div>
    </div>

</div>
